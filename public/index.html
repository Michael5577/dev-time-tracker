<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Time Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>⏱️ Dev Time Tracker</h1>
            <p class="subtitle">Track your development time efficiently</p>
        </header>

        <div class="timer-section">
            <div class="timer-card">
                <div class="timer-display" id="timerDisplay">00:00:00</div>
                <div class="project-input">
                    <input type="text" id="projectInput" placeholder="Enter project name..." />
                </div>
                <div class="timer-controls">
                    <button id="startBtn" class="btn btn-primary">Start</button>
                    <button id="stopBtn" class="btn btn-danger" disabled>Stop</button>
                    <button id="resetBtn" class="btn btn-secondary">Reset</button>
                </div>
            </div>
        </div>

        <div class="sessions-section">
            <h2>Time Sessions</h2>
            <div class="sessions-list" id="sessionsList">
                <div class="empty-state">No sessions yet. Start tracking your time!</div>
            </div>
        </div>

        <div class="stats-section">
            <h2>Statistics</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalTime">0h 0m</div>
                    <div class="stat-label">Total Time</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="sessionCount">0</div>
                    <div class="stat-label">Sessions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgTime">0m</div>
                    <div class="stat-label">Avg Session</div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
